<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap">
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div>
      <button class="button button__yelowish--static">STATIC</button>
      <button class="button button__yelowish--static button__yelowish--hovered">HOVERED</button>
      <button class="button button__yelowish--static button__yelowish--hovered button__yelowish--pressed">PRESSED</button>
      <button class="button button__yelowish--static button--disabled" disabled>DISABLED</button>
    </div>
    <div>
      <button class="button button__blueish--static">STATIC</button>
      <button class="button button__blueish--static button__blueish--hovered">HOVERED</button>
      <button class="button button__blueish--static button__blueish--hovered button__blueish--pressed">PRESSED</button>
      <button class="button button__blueish--static button--disabled" disabled>DISABLED</button>
    </div>
    <div>
      <input class="input" type="text" placeholder="Static Input placeholder"/>
      <input class="input input--active" type="text" placeholder="Active Input placeholder"/>
      <input class="input" type="text" placeholder="Disabled Input" disabled/>
    </div>
    <div>
      <input class="input" type="email" placeholder="This needs your attention" required/>
    </div>
  </body>
</html>
