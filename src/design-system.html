<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap">
    <title>Design System</title>
  </head>
  <body>
    <div class="div__design-system-title">
      <h1>Design System</h1>
    </div>
    <div class="div__design-system-buttons">
      <button class="button button__primary--static">STATIC</button>
      <button class="button button__primary--static button__primary--hovered">HOVERED</button>
      <button class="button button__primary--static button__primary--hovered button__primary--pressed">PRESSED</button>
      <button class="button button__primary--static button--disabled" disabled>DISABLED</button>
    </div>
    <div class="div__design-system-buttons">
      <button class="button button__secondary--static">STATIC</button>
      <button class="button button__secondary--static button__secondary--hovered">HOVERED</button>
      <button class="button button__secondary--static button__secondary--hovered button__secondary--pressed">PRESSED</button>
      <button class="button button__secondary--static button--disabled" disabled>DISABLED</button>
    </div>
    <div class="div__design-system-buttons">
      <input class="input" type="text" placeholder="Static Input placeholder"/>
      <input class="input input--active" type="text" placeholder="Active Input placeholder"/>
      <input class="input" type="text" placeholder="Disabled Input" disabled/>
      <input class="input" type="email" placeholder="This needs your attention" required/>
    </div>
  </body>
</html>
